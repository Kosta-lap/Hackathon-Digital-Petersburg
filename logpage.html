<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Регистрация</title>
</head>
<body>
    <main class="reg-log">
        <div class="reg-log-header container">
            Логоип
        </div>
        <div class="container">
            <div class="reg-log-content">
                <div class="reg-log-glaz">
                    <div class="dot"></div>
                </div>
                <div class="reg-log-content__form">
                    <form method="post" action="./index.html" class="reg-log-form">
                        <h3 class="reg-log-form__title">Регистрация</h3>
                        <div class="reg-log-form__input-block">
                            <h4 class="reg-log-form__input-title">Имя</h4>
                            <input type="text" placeholder="Введите своё имя" class="reg-log-form__input">
                        </div>  
                        <div class="reg-log-form__input-block">
                            <h4 class="reg-log-form__input-title">Пароль</h4>
                            <input name="login" type="password" placeholder="Введите пароль" class="reg-log-form__input">
                        </div>  
                        <button type="submit" name="action" class="reg-log-form__send-btn" value="Reg-logist">
                            Войти
                        </button>
                        <p class="reg-log-form__tip">
                            Нет аккаунта?
                            <a href="#" class="reg-log-form__tip-link">Зарегистрироваться</a>
                        </p>
                    </form>
                </div>
                <div class="reg-log-glaz">
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </main>
    <script defer src="./reg-log.js"></script>
</body>
</html>
